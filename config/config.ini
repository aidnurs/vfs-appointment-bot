[default]
interval = 300

[browser]
type = firefox
headless = True

[vfs-url]
IN-DE = https://visa.vfsglobal.com/ind/en/deu/login
IQ-DE = https://visa.vfsglobal.com/irq/en/deu/login
MA-IT = https://visa.vfsglobal.com/mar/en/ita/login
AZ-IT = https://visa.vfsglobal.com/aze/en/ita/login
RU-AT = https://visa.vfsglobal.com/rus/en/aut/login

[vfs-credential]
email = your-email@example.com
password = your-password

[notification]
channels = email,telegram,twilio

[email]
email = your-email@gmail.com
password = your-app-password

[telegram]
bot_token = your-bot-token
chat_id = your-chat-id

[twilio]
auth_token = your-auth-token
account_sid = your-account-sid
sms_enabled = True
call_enabled = False
url = http://twimlets.com/message?Message[0]=Appointment%20Found
to_num = your-phone-number
from_num = your-twilio-number